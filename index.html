<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o 1 - JavaScript</title>
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
</head>

<body>

    <section>
        <div class="card">
            <div class="img-card"></div>
              <h6>Laptop Gamer AMD</h6>
              <p>Precio base: $<span class="precio-inicial"></span> </p>
        
              <p>Cantidad:
                <span class="cantidad">0</span>
                <button class="cantidad_up" onclick="
                    cantidadItems = cantidadItems + 1
                    cantSpan.innerHTML = cantidadItems
                    precioTotal.innerHTML = cantidadItems * precio
                ">+</button>
                <button class="cantidad_down" onclick="
                    cantidadItems = cantidadItems - 1
                    cantSpan.innerHTML = cantidadItems
                    precioTotal.innerHTML = cantidadItems * precio
                ">-</button>
              </p>
            </div>

        </div>
    </section>

    <div class="total-section">
        <p>Total a pagar: $<span class="valor-total"></span> </p>
    </div>

    <script src="./assets/js/script.js">
    </script>

</body>
</html>
